<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
{% load static %}

<head>
    <!--<script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>-->
    <!--<script src="scriptaculous/src/effects.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="validation.js"></script>
    <script type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'main/style.css' %}" type="text/css"/>

    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
</head>

<body>

<div class="form_content">
    <form id="test" action="#" method="get">
        <fieldset>
            <legend>表单信息预览</legend>
            <table border="1" class="gridtable">
                {% if checks %}
                <tr>
                    <th>编号</th>
                    <th>时间</th>
                    <th>类别</th>
                    <th>管理分数</th>
                    <th>个人分数</th>
                    <th>罚款</th>
                    <th>原因</th>
                </tr>
                {% for check in checks %}
                <tr>
                    <td>{{check.CheInfo_id}}</td>
                    <td>{{check.time}}</td>
                    <td>{{check.category}}</td>
                    <td>{{check.manageScore}}</td>
                    <td>{{check.personScore}}</td>
                    <td>{{check.fee}}</td>
                    <td>{{reason}}</td>
                </tr>
                {% endfor %}
                {% else %}
                <p>No checks are available.</p>
                {%endif %}
            </table>


            <!--<div class="form-row">-->
            <!--<div class="field-label"><label for="field1">操作员</label>:</div>-->
            <!--<div class="field-widget"><input name="field1" id="field1" class="required"-->
            <!--title="Enter your name"/>-->
            <!--</div>-->
            <!--</div>-->
        </fieldset>
    </form>
</div>

</body>
</html>
