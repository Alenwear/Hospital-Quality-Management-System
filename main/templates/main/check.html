<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
{% load static %}

<head>
    <script src="{% static '/main/js/scriptaculous/lib/prototype.js' %}" type="text/javascript"></script>
    <script src="{% static '/main/js/scriptaculous/src/effects.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/validation.js' %}" type="text/javascript"></script>
    <script type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css"/>

    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
</head>

<body>


<div class="form_content">
    <!--<form action="#" method="post">-->
    <form action="" method="post">
        {% csrf_token %}

        <fieldset>
            <legend>扣分信息填写</legend>

            <div class="form-row">
                <div class="field-label"><label for="id_fk_CheInfo_opId">操作员</label>:</div>
                <div class="field-widget">{{form.fk_CheInfo_opId }}</div>
            </div>

             <div class="form-row">
                <div class="field-label"><label for="id_time">检查日期</label>:</div>
                <div class="field-widget">{{form.time }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_fk_CheInfo_admErId">检查科室</label>:</div>
                <div class="field-widget">{{form.fk_CheInfo_admErId }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_fk_CheInfo_admEeId">被检科室</label>:</div>
                <div class="field-widget">{{form.fk_CheInfo_admEeId }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_type">扣分类别</label>:</div>
                <div class="field-widget">{{form.type }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_manageScore">所扣管理分数</label>:</div>
                <div class="field-widget">{{form.manageScore }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_personScore">所扣个人分数</label>:</div>
                <div class="field-widget">{{form.personScore }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_fee">罚款</label>:</div>
                <div class="field-widget">{{form.fee }}</div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="id_reason">扣分原因</label>:</div>
                <div class="field-widget">{{form.reason }}</div>
            </div>
        </fieldset>
        <input type="submit" class="submit" value="提交"/>

    </form>
</div>

</body>
</html>
